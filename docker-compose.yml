services:
  postgres:
    image: postgres:15-alpine
    container_name: fitness_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fitness_bot}
      POSTGRES_USER: ${POSTGRES_USER:-fitness_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fitness_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fitness_user} -d ${POSTGRES_DB:-fitness_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: fitness_bot
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped

volumes:
  postgres_data:

